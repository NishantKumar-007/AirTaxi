<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Muli'><link rel="stylesheet" href="admin-login.component.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="pt-5">
  
<div class="container">
                <div class="row">
                    <div class="col-md-5 mx-auto">
                        <div class="card card-body">
                            <ul>
                                <li routerLink="/login">User Login</li>
                                <li routerLink="/admin-login">Admin Login</li>                          
                            </ul>                    
                            <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
                                <div class="form-group required">
                                    <label for="username">Admin Username</label>
                                    <input formControlName="adminemail" type="text" class="form-control text-lowercase" id="username" required="" name="username" value="" >
                                </div>                    
                                <div class="form-group required">
                                    <label class="d-flex flex-row align-items-center" for="password">Admin Password </label>
                                    <input formControlName="adminpass" type="password" class="form-control" required="" id="password" name="password" value="" >
                                </div>
                                <div class="form-group pt-1">
                                    <button class="btn btn-primary btn-block" type="submit">Log In</button>
                                </div>
                            </form>
                           
                        </div>
                    </div>
                </div>
            </div>
</div>
<!-- partial -->
  
</body>
</html>
