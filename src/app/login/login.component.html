<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel='stylesheet' ><link rel="stylesheet" href="login.component.css">
  
</head>
<body>
<!-- partial:index.partial.html -->
<div class="pt-5">
  
<div class="container">
                <div class="row">
                    <div class="col-md-5 mx-auto">
                        <div class="card card-body">
                            <ul>
                                <li routerLink="/login">User Login</li>
                                <li routerLink="/admin">Admin Login</li>                          
                            </ul>                    
                            <form (ngSubmit)="loginUser()" [formGroup]="loginForm" id="submitForm" action="/login"  data-parsley-validate="" >
                                <div class="form-group required">
                                    <label for="username">Username / Email</label>
                                    <input formControlName="email_Id" type="text" class="form-control text-lowercase" id="username" required="" name="username" value="">
                                </div>                    
                                <div>
                                    <label class="d-flex flex-row align-items-center" for="password">Password 
                                    <button type="button" class="ml-auto border-link small-xl">Forgot?</button></label>
                                    <input formControlName="password" type="password" class="form-control" required="" id="password" name="password" value="">
                                </div>
                                <div class="form-group mt-4 mb-4">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me" data-parsley-multiple="remember-me">
                                        <label class="custom-control-label" for="remember-me">Remember me?</label>
                                    </div>
                                </div>
                                <div class="form-group pt-1">
                                    <button class="btn btn-primary btn-block" type="submit">Log In</button>
                                </div>
                            </form>
                            <p class="small-xl pt-3 text-center">
                                <span class="text-muted">Not a member? </span>
                                <a href="/signup">Sign up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            
            
</div>

<!--Modal-->


</body>
</html>
