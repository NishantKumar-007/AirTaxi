<html lang="en" >
 <head>
  <meta charset="UTF-8">
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Muli'><link rel="stylesheet" href="editflights.component.css">

 </head>
 <body>
    <form [formGroup]="flightForm" (ngSubmit)="onSubmit()" class="form-style">
      <div class="box">
        <label for="Flight ID">
          Flight ID :
        </label>
        <input type="number" style="margin-left: 99px;" placeholder="Enter Flight ID" formControlName="flight_id" required>

        <label for="Flight Name" style="margin-left: 99px;">
          Flight Name :
        </label>
        <input type="text" style="margin-left: 99px;" placeholder="Enter Flight name" formControlName="flightName" required>
      </div>
      <span class="text-danger" *ngIf="flightForm.controls['flight_id'].dirty && flightForm.hasError('required','flight_id')">*Please Enter Flight ID</span>
      <span class="text-danger" style="margin-left: 480px;" *ngIf="flightForm.controls['flightName'].dirty && flightForm.hasError('required','flightName')">*Please Enter Flight Name</span>
         
      
      <div class="box">        
        <label for="capacity">
          Capacity :
        </label>
        <input type="number" style="margin-left: 96px;" placeholder="Capacity" formControlName="capacity" required>

        <label for="economyPrice" style="margin-left: 99px;">
          Economy Price :
        </label>
        <input type="number" style="margin-left: 78px;" placeholder="Economy Price" formControlName="economyPrice" required>
      </div>
      <span class="text-danger" *ngIf="flightForm.controls['capacity'].dirty && flightForm.hasError('required','capacity')">*Please Enter Capacity</span>
      <span class="text-danger" style="margin-left: 480px;" *ngIf="flightForm.controls['economyPrice'].dirty && flightForm.hasError('required','economyPrice')">*Please Enter Economy Price</span>
         
      
      <div class="box">
        <label for="businessPrice">
          Business Price :
        </label>
        <input type="number" placeholder="Business Price" formControlName="businessPrice" required>

        <label for="departTime" style="margin-left: 99px;">
          Departure Time :
        </label>
        <input type="text" style="margin-left: 77px;" placeholder="Departure Time" formControlName="departureTime" required>
        
      </div>
      <span class="text-danger" *ngIf="flightForm.controls['businessPrice'].dirty && flightForm.hasError('required','businessPrice')">*Please Enter Business Price</span>
      <span class="text-danger" style="margin-left: 440px;" *ngIf="flightForm.controls['departureTime'].dirty && flightForm.hasError('required','departureTime')">*Please Enter Departure Time</span>


      <div class="box">
        <label for="arriveTime">
          Arrival Time :
        </label>
        <input type="text" style="margin-left: 70px;"  placeholder="Arrival Time" formControlName="arrivalTime" required>

        <label for="source" style="margin-left: 99px;">
          Source :
        </label>
        <input type="text" style="margin-left: 135px;" placeholder="Source" formControlName="source" required>
        
      </div>
      <span class="text-danger" *ngIf="flightForm.controls['arrivalTime'].dirty && flightForm.hasError('required','arrivalTime')">*Please Enter Arrival Time</span>
      <span class="text-danger" style="margin-left: 460px;" *ngIf="flightForm.controls['source'].dirty && flightForm.hasError('required','source')">*Please Enter Source</span>


      <div class="box">
        <label for="Destination">
          Destination :
        </label>
        <input type="text" style="margin-left: 75px;"   placeholder="Destination" formControlName="destination" required>
      </div>
      <span class="text-danger" *ngIf="flightForm.controls['destination'].dirty && flightForm.hasError('required','destination')">*Please Enter Destination</span>

      
      <div class="box">
        <input type="submit" style="margin-left: 0px;" value="Submit" [disabled]="!flightForm.valid" id="btn">
      </div>
  </form>
 </body>
</html>
